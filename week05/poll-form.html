<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poll form | Nathanael Jones</title>
  </head>
  <body>
    <header>

    </header>


    <main>
        <form>
            <fieldset>
                <legend>Contact info</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What's your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="">--Enter your favorite!--</option>
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="duckduckgo">Duckduckgo</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" value="pet">
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="5">Placeholder</textarea>
            </fieldset>
            <input type="submit" value="Submit Poll" id="submit">
        </form>

    </main>


    <footer>
        
    </footer>
  </body>
</html>
